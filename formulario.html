    <script>
            

            const salvals = (evento) => {
                const el = evento.target;
                const st = window.localStorage;
                st.setItem(el.id, el.value);
            }

            const criaEventos = () => {
                document.querySelectorAll(".atualiza-ls").forEach((el) => {
                    el.addEventListener("change", salvals);
                    const st = window.localStorage;
                    const valor = st.getItem(el.id);
                    if (valor) {
                        el.value = valor
                    }

                })
            }
            document.addEventListener("DOMContentLoaded", criaEventos);

        </script>
